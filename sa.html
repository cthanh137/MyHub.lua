<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web ôn thi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            background: #f4f6f8;
        }
        /* MENU */
        .navbar {
            width: 100%;
            background: #1e293b;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 15px;
            padding: 6px 10px;
            border-radius: 6px;
        }
        .navbar ul li a:hover {
            background: #334155;
            color: #fff;
        }
        /* CONTENT */
        .content {
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
            background: #fff;
            border-radius: 8px;
        }
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .navbar ul {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">ÔN THI CUỐI KỲ</div>
        <ul>
            <li><a href="#" onclick="loadTest()">Đề ôn tập</a></li>
            <li><a href="#" onclick="alert('Chưa cập nhật')">Môn Toán</a></li>
            <li><a href="#" onclick="alert('Chưa cập nhật')">Môn Lý</a></li>
            <li><a href="#" onclick="alert('Chưa cập nhật')">Môn Hóa</a></li>
        </ul>
    </div>

    <div class="content">
        <iframe id="examFrame" 
            src="https://azota.vn/de-thi/bjpnq7" 
            title="K11. trắc nghiệm ôn tập thi cuối HK1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function loadTest() {
            document.getElementById('examFrame').src = "https://azota.vn/de-thi/bjpnq7";
        }
    </script>

</body>
</html>
